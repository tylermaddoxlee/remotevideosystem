<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BeagleY Live Stream</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      margin: 20px 0 10px 0;
    }

    /* Big video, keeps aspect ratio, never overflows horizontally */
    #camera {
      width: 100%;
      max-width: 100%;
      height: auto;
      border: 2px solid #444;
      object-fit: contain;
      display: block;
      margin: 0 auto 20px auto;
    }

    /* Put audio label + controls on one line, no overlap */
    .audio-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
    }

    .audio-row h2 {
      margin: 0;
    }

    audio {
      margin: 0;
    }

    /* Motion status box */
    .motion-box {
      margin-top: 20px;
      padding: 10px 16px;
      border-radius: 8px;
      border: 2px solid #444;
      display: inline-block;
      font-size: 1.1rem;
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }

    .motion-box.idle {
      background: #222;
      color: #aaa;
      border-color: #444;
    }

    .motion-box.active {
      background: #4a0000;
      color: #ff7777;
      border-color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BeagleY-AI Live Stream</h1>

    <h2>Camera Stream</h2>
    <img id="camera" src="/camera" alt="BeagleY Camera">

    <!-- Motion status panel (separate from the video) -->
    <div id="motion-status" class="motion-box idle">
      Motion: idle
    </div>

    <div class="audio-row">
      <h2>Audio (Webcam Mic)</h2>
      <audio controls autoplay>
        <source src="/audio" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const motionBox = document.getElementById('motion-status');
    let motionTimeout = null;

    // Listen for motion events from server.js
    socket.on('motion', (data) => {
      // data: { status: 'MOTION', from: '192.168.7.2' } for example
      motionBox.textContent = 'Motion: detected';
      motionBox.classList.remove('idle');
      motionBox.classList.add('active');

      // After 1 second with no new motion message, revert to idle
      if (motionTimeout) {
        clearTimeout(motionTimeout);
      }
      motionTimeout = setTimeout(() => {
        motionBox.textContent = 'Motion: idle';
        motionBox.classList.remove('active');
        motionBox.classList.add('idle');
      }, 1000);
    });
  </script>
</body>
</html>
