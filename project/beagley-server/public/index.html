<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BeagleY Live Stream + Servo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2 {
      margin: 20px 0 10px 0;
    }

    #camera {
      width: 100%;
      max-width: 100%;
      height: auto;
      border: 2px solid #444;
      object-fit: contain;
      display: block;
      margin: 0 auto 20px auto;
    }

    .audio-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
    }

    audio {
      margin: 0;
    }

    /* Servo buttons */
    .servo-controls {
      margin-top: 30px;
    }
    .servo-controls button {
      font-size: 1.5rem;
      padding: 10px 30px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #444;
      color: #fff;
    }
    .servo-controls button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BeagleY-AI Live Stream</h1>

    <h2>Camera Stream</h2>
    <img id="camera" src="/camera" alt="BeagleY Camera">

    <div class="audio-row">
      <h2>Audio (Webcam Mic)</h2>
      <audio controls autoplay>
        <source src="/audio" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- Servo Control -->
    <div class="servo-controls">
      <h2>Servo Control</h2>
      <button id="leftBtn">LEFT</button>
      <button id="rightBtn">RIGHT</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // LEFT button
    document.getElementById("leftBtn").addEventListener("mousedown", () => {
      socket.emit("servo", "LEFT");
    });
    document.getElementById("leftBtn").addEventListener("mouseup", () => {
      socket.emit("servo", "STOP");
    });

    // RIGHT button
    document.getElementById("rightBtn").addEventListener("mousedown", () => {
      socket.emit("servo", "RIGHT");
    });
    document.getElementById("rightBtn").addEventListener("mouseup", () => {
      socket.emit("servo", "STOP");
    });
  </script>
</body>
</html>
